  exp_1:
    title: Эксперимент Мленького Альберта
    year: 1920
    author: Доктор Джон Б. Уотсон
    premise: Профессор Университета Джона Хопкинса, доктор Джон Б. Уотсон, и аспирант хотели протестировать процесс обучения, называемый условным рефлексом. Условный рефлекс включает в себя обучение непроизвольным или автоматическим действиям посредством ассоциаций, и доктор Ватсон считал, что это составляет основу человеческой психологии.
    conduct: Девятимесячный малыш названный «Альберт Б.» был выбран в качестве участника эксперимента доктора Уотсона и Розали Рейнер. Альберт играл с белыми пушистыми предметами, и поначалу малыш проявлял радость и ласку. Со временем, когда он играл с предметами, доктор Ватсон издавал громкий звук за головой ребенка, чтобы напугать его. После многочисленных испытаний Альберт научился бояться белых пушистых предметов.
    outcome: Исследование доказало, что людей можно приучить радоваться или бояться чего-либо, что, по мнению многих психологов, может объяснить, почему у людей возникают иррациональные страхи и как они могли развиться в раннем возрасте.
  exp_2:
    title: Стенфордский тюремный эксперимент
    year: 1971
    author: Филип Зимбарго
    premise: Стэнфордский профессор Филип Зимбардо хотел узнать, как люди соответствуют социальным ролям. Например, он задавался вопросом, связаны ли напряженные отношения между охранниками и заключенными в тюрьмах больше с личностями каждого из них или с окружающей средой.
    conduct: Во время эксперимента Зимбардо 24 студента колледжа мужского пола были назначены либо заключенными, либо охранниками. Заключенных содержали в импровизированной тюрьме в подвале факультета психологии Стэнфорда. Они прошли стандартный процесс бронирования, призванный лишить их индивидуальности и заставить чувствовать себя анонимными. Охранникам дали восьмичасовые смены и поручили обращаться с заключенными так же, как в реальной жизни.
    outcome: Зимбардо довольно быстро обнаружил, что и охранники, и заключенные полностью адаптировались к своим ролям; на самом деле ему пришлось прекратить эксперимент через шесть дней, потому что он стал слишком опасным. Зимбардо даже признался, что начал думать о себе как о суперинтенданте полиции, а не как о психологе. Исследование подтвердило, что люди будут соответствовать социальным ролям, которые от них ожидают, особенно чрезмерно стереотипным, таким как тюремные охранники. «Мы поняли, как легко обычные люди могут превратиться из доброго доктора Джекила в злого мистера Хайда, — писал Зимбардо.
  exp_3:
    title: Исследование конформизма Аша
    year: 1951
    author: Соломон Аш
    premise: Соломон Аш, польско-американский социальный психолог, был полон решимости выяснить, подчинится ли индивидуум решению группы, даже если он знал, что оно неверно. Конформизм определяется Американской психологической ассоциацией как корректировка мнений или мыслей человека таким образом, чтобы они больше соответствовали мнениям других людей или нормативным стандартам социальной группы или ситуации.
    conduct: В своем эксперименте Аш отобрал 50 студентов мужского пола для участия в «проверке зрения». Люди должны были бы определить, какая линия на карте была длиннее. Однако люди, находившиеся в центре эксперимента, не знали, что другие люди, проходившие тест, были актерами, следовавшими сценариям, и иногда намеренно выбирали неправильный ответ. Эш обнаружил, что в среднем по 12 испытаниям почти треть наивных участников соответствовала неправильному большинству, и только 25 процентов никогда не соответствовали неправильному большинству. В контрольной группе, в которой были только участники и не было актеров, менее одного процента участников когда-либо выбирали неправильный ответ.
    outcome: Эксперимент Аша показал, что люди будут подстраиваться под группы из-за убеждения, что группа лучше информирована, чем отдельный человек. Это объясняет, почему некоторые люди меняют поведение или убеждения в новой группе или социальной среде, даже если это идет вразрез с предыдущим поведением или убеждениями.
  exp_4:
    title: Эксперимент с куклой Бобо
    year: 1961
    author: Альберт Бандура
    premise: Профессор Стэнфордского университета Альберт Бандура хотел проверить теорию социального научения. Теория социального научения предполагает, что люди могут приобретать новые модели поведения «через непосредственный опыт или наблюдая за поведением других». Используя куклу Бобо, которая представляет собой надувную игрушку в форме кегли для боулинга в натуральную величину, Бандура и его команда проверили, будут ли дети, ставшие свидетелями актов агрессии, копировать их.
    conduct: Бандура и двое его коллег выбрали 36 мальчиков и 36 девочек в возрасте от 3 до 6 лет из детского сада Стэнфордского университета и разделили их на три группы по 24 человека. Одна группа наблюдала за агрессивным поведением взрослых по отношению к кукле Бобо. В некоторых случаях взрослые испытуемые били куклу молотком или подбрасывали ее в воздух. Другой группе показывали взрослого, играющего с куклой Бобо в неагрессивной манере, а последней группе вообще не показывали модель, а только куклу Бобо. После каждого занятия детей отводили в комнату с игрушками и изучали, как менялся их игровой паттерн. В комнате с агрессивными игрушками (молотком, дротиками и куклой Бобо) и неагрессивными игрушками (чайный сервиз, мелки и пластиковые животные) Бандура и его коллеги заметили, что дети, наблюдавшие за агрессивными взрослыми, были более может имитировать агрессивные реакции.
    outcome: Неожиданно Бандура обнаружил, что дети женского пола вели себя более физически агрессивно после наблюдения за мужчиной и более вербально агрессивно после наблюдения за женским субъектом. Результаты исследования показывают, как дети учатся поведению, наблюдая за другими.
  exp_5:
    title: Эксперимент выученной беспомощности
    year: 1965
    author: Мартин Селигман
    premise: Мартин Селигман хотел исследовать другой аспект, связанный с исследованием доктором Ватсоном условных рефлексов. Изучая выработку условного рефлекса у собак, Селигман сделал проницательное наблюдение - испытуемые, которые уже были приучены ожидать легкого удара электрическим током, если услышат звонок, иногда сдавались после еще одного отрицательного результата, вместо того чтобы искать положительный результат.
    conduct: В нормальных условиях животные всегда будут пытаться избежать негативных последствий. Когда Селигман проверил свой эксперимент на животных, которые ранее не подвергались научению, животные попытались добиться положительного результата. Напротив, собаки, которые уже были приучены ожидать отрицательной реакции, предполагали, что их будет ждать еще одна отрицательная реакция, даже в другой ситуации.
    outcome: Поведение приученных собак стало известно как выученная беспомощность, идея о том, что некоторые субъекты не будут пытаться выбраться из негативной ситуации, потому что прошлый опыт заставил их поверить в то, что они беспомощны. Результаты исследования проливают свет на депрессию и ее симптомы у людей.
  exp_6:
    title: Эксперимент Милшрэма
    year: 1963
    author: Стэнли Милгрэм
    premise: После ужасных злодеяний, совершенных нацистской Германией во время Второй мировой войны, Стэнли Милгрэм хотел проверить уровень подчинения властям. Профессор Йельского университета хотел изучить, будут ли люди подчиняться командам, даже если они противоречат их совести.
    conduct: Участники сжатого исследования, 40 мужчин в возрасте от 20 до 50 лет, были разделены на учащихся и учителей. Хотя это казалось случайным, актеры всегда выбирались в качестве учеников, а ничего не подозревающие участники всегда становились учителями. Ученика привязывали к стулу с электродами в одной комнате, а экспериментатор с другим актером и учителем уходили в другую. Учитель и учащийся просмотрели список пар слов, которые учащийся должен был запомнить. Когда ученик неправильно соединял набор слов вместе, учитель шокировал ученика. Учитель считал, что удары током варьировались от легких до опасных для жизни. На самом деле ученик, который намеренно делал ошибки, не подвергался шоку.
    outcome: По мере того как сила ударов увеличивалась и учителя осознавали причиняемую ими предполагаемую боль, некоторые отказывались продолжать эксперимент. После подталкивания экспериментатора возобновились 65 процентов. На основе исследования Милгрэм разработал теорию субъектности, которая предполагает, что люди позволяют другим управлять своими действиями, потому что они считают, что авторитетная фигура квалифицирована и возьмет на себя ответственность за результаты. Выводы Милгрэма помогают объяснить, как люди могут принимать решения вопреки своей совести, например, участвуя в войне или геноциде.
  exp_7:
    title: Исследование Гало-эффекта 
    year: 1977
    author: Ричард Нисбетт И Тимоти Уилсон
    premise: Профессора Мичиганского университета Ричард Нисбетт И Тимоти Уилсон были заинтересованы в продолжении исследования, проведенного 50 лет назад по концепции, известной как Гало-эффект. В 1920-х годах американский психолог Эдвард Торндайк исследовал явление в вооруженных силах США, которое показало когнитивные искажения. Это ошибка в том, как мы думаем, которая влияет на то, как мы воспринимаем людей и делаем суждения и решения, основанные на этом восприятии.
    conduct: В 1977 году Нисбетт и Уилсон проверили эффект ореола на 118 студентах колледжа (62 мужчины, 56 женщины). Студентов разделили на две группы и попросили оценить бельгийского учителя-мужчину, который говорил по-английски с сильным акцентом. Участникам показывали одно из двух видеозаписей интервью с учителем на телевизионном мониторе. Первое интервью показало, что учитель сердечно общается со студентами, а второе интервью показало, что учитель ведет себя негостеприимно. Затем испытуемых попросили оценить внешний вид, манеры и акцент учителя по восьмибалльной шкале от привлекательного до раздражающего. Нисбетт и Уилсон обнаружили, что только по внешнему виду 70 % испытуемых оценивали учителя как привлекательного, когда он вел себя уважительно, и как раздражающего, когда он холоден. Когда учитель был груб, 80 процентов испытуемых оценивали его акцент как раздражающий, по сравнению с почти 50 процентами, когда он был добрым.
    outcome: Обновленное исследование Гало-эффекта показывает, что когнитивные искажения характерны не только для военной среды. Когнитивные искажения могут помешать принять правильное решение, будь то во время собеседования при приеме на работу или при принятии решения о покупке продукта, одобренного знаменитостью, которой мы восхищаемся.
terms:
  условный рефлекс: Условный рефлекс представляет собой обучение через ассоциации и было открыто Павловым, русским физиологом. Проще говоря, два стимула связаны вместе, чтобы вызвать у человека или животного новую заученную реакцию.
  конформизм: корректировка своих мнений, суждений или действий таким образом, чтобы они стали более совместимыми с (а) мнениями, суждениями или действиями других людей или (б) нормативными стандартами социальной группы или ситуации. Соответствие включает в себя временное внешнее согласие (подчинение), а также более устойчивое частное принятие (конверсия).
  теория субъектности: теория, описывающая экономическую и организационную деятельность в терминах ряда соглашений между принципалами, которым требуются товары или услуги, и агентами, которые поставляют эти товары или услуги. Центральное место в этой теории занимает рациональное экономическое предположение о том, что и агенты, и принципалы будут пытаться максимизировать свои соответствующие полезности. Агентская проблема может возникнуть, когда интересы принципалов (например, акционеров компании) и агентов (например, менеджеров) не совпадают или когда принципалы имеют недостаточную информацию о деятельности агентов. Агентская теория предлагает способы, с помощью которых эти проблемы могут быть уменьшены, в частности, путем изменения контрактов или компенсационных схем, чтобы у агентов был стимул действовать в наилучших интересах принципалов (например, с помощью некоторой формы распределения прибыли).
  гало-эффект: когнитивное искажение, при котором общая оценка (обычно положительная) человека или оценка человека по определенному параметру влияет на суждения этого человека по другим конкретным параметрам. Например, человека, который в целом нравится, можно считать более умным, компетентным и честным, чем он есть на самом деле.
  теория социального научения: общее мнение о том, что обучение в значительной степени или полностью связано с моделированием, подражанием и другими социальными взаимодействиями. В частности, предполагается, что поведение развивается и регулируется внешними стимулирующими событиями, такими как влияние других людей, и внешним подкреплением, таким как похвала, порицание и вознаграждение. Например, если учащийся получает дополнительную оценку за раннее прибытие на урок, а другой учащийся в классе наблюдает за этим, последний учащийся может смоделировать такое поведение, также приходя каждый день на несколько минут раньше.
  эксперимент: серия наблюдений, проводимых в контролируемых условиях для изучения отношений с целью сделать причинно-следственные выводы об этих отношениях. Эксперимент включает в себя манипулирование независимой переменной, измерение зависимой переменной и воздействие на различных участников одного или нескольких изучаемых условий. Случайный отбор участников и их случайное распределение по условиям также необходимы в экспериментах.
  депрессия: отрицательное аффективное состояние, варьирующееся от несчастья и неудовлетворенности до крайнего чувства грусти, пессимизма и уныния, которое мешает повседневной жизни. Различные физические, когнитивные и социальные изменения также имеют тенденцию происходить одновременно, включая изменение привычек в еде или сне, недостаток энергии или мотивации, трудности с концентрацией внимания или принятием решений, а также отказ от социальной деятельности. Это симптом ряда психических расстройств.

