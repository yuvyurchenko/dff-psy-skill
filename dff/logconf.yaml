version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: logs/app.log
loggers:
  serverLogger:
    level: INFO
    handlers: [file]
    propagate: no
  nluLogger:
    level: INFO
    handlers: [file]
    propagate: no
root:
  level: INFO
  handlers: [file]
