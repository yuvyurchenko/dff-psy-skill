- intent: experiment_init/exp_1
  examples: |
    - Расскажи мне про эксперимент связанный с научением.
    - Знаешь ли какие-то эксперименты приводившие к детским психотравмам?
    - Расскажи про самый старый эксперимент который ты знаешь.

- intent: experiment_init/exp_2
  examples: |
    - Расскажи про эксперимент с тюрьмой.
    - Хочу услышать что-нибудь про две противостоящие друг-другу группы.
    - Какой самый опасный эксперимент ты знаешь?

- intent: experiment_init/exp_3
  examples: |
    - Знаешь ли какие-то эксперименты исследующие конформизим?
    - Расскажи что-нибудь про конформизм.
    - Можешь рассказать про исследования конформизма?

- intent: experiment_init/exp_4
  examples: |
    - Расскажи об эксперименте связанном с теорией социального научения
    - Знаешь ли какие-то эксперименты про то как люди учатся быть жестокими?
    - Какие существуют эксперименты исследующие природу аграссивного поведения? 

- intent: experiment_init/exp_5
  examples: |
    - Можешь рассказать про эксперименты проливающие свет на природу депресии?
    - Расскажи что-нибудь связанное с темой депрессии

- intent: experiment_init/exp_6
  examples: |
    - Знаешь какие-то эксперименты объясняющие ужасы нацизма?
    - Расскажи про эксперименты исследующие проблему власти и подчинения.

- intent: experiment_init/exp_7
  examples: |
    - Какой самый новый эксперимент ты знаешь?
    - Знаешь что-то относящееся к тему когнитивных искажений?

- intent: experiment_premise
  examples: |
    - Расскажи про вводные данные эксперимента
    - В чём была исходная идея?

- intent: experiment_conduct
  examples: |
    - Как он был проведён?
    - Как они это сделали?

- intent: experiment_outcome
  examples: |
    - Каков был результат?
    - Какие были сделаны выводы?

rules:
  - rule: switch to new experiment
    steps:
    - intent: experiment_init
    - action: utter_experiment_init

